---
layout: default
title: Blog
permalink: /blog/
---

<div class="breadcrumb">
    <div class="wrap">
        <div class="container">
            <ul class="breadcrumb">
                <li class="active">
                    Blog
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="span8">
                {% for post in site.posts %}
                <div class="post">
                    <h2 class="title"><span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
                    </h2>

                    <div class="post_info">
                        <div class="fleft">
                            {{ post.date | date: "%b %-d, %Y" }}
                        </div>
                        <div class="clear"></div>
                    </div>
                    <p>{{ post.excerpt }}</p>
                    <a href="{{ post.url | prepend: site.baseurl }}" class="arrow_link">Read more</a>
                </div>
                {% endfor %}
            </div>
        </div>
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
</div>
